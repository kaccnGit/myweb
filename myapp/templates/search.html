<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>样本属性查询</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css"/>

</head>
<body class="container">
<br/>
<h3><span style="color: #007bff">样本属性查询</span></h3>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" action="/doSearch"  method="get">
        <input type="hidden" id="config" name="config" value="/Users/zilinglin/mycode/python/myweb/data/config.json">
        <div class="form-group">
            <label for="sampleCode" class="col-sm-2 control-label"><b>样本编号：</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" autocomplete="off" name="sampleCode" id="sampleCode"  value="{{samplecode}}" placeholder="请输入样本编号"/>
            </div>
        </div>
        <div class="form-group">
            <label for="result" class="col-sm-2 control-label"><b>查询结果:</b></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" disabled="true" autocomplete="off"  name="result" id="result" placeholder="result" value="{{result}}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="查询" class="btn btn-info"/>
                &nbsp; &nbsp; &nbsp;
                <a href="/" class="btn btn-info">返回</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
